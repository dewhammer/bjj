<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#0284c7" />
    <meta name="description" content="Achieve peak performance in Brazilian Jiu-Jitsu and mountain endurance with HimalayanBJJ" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700;800&family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Himalayan BJJ - Brazilian Jiu-Jitsu & Mountain Endurance</title>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #fff;
      }
      .fallback {
        display: none;
        padding: 2rem;
        max-width: 800px;
        margin: 2rem auto;
      }
      .noscript {
        padding: 2rem;
        max-width: 800px;
        margin: 2rem auto;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
      }
      #browser-warning {
        display: none;
        padding: 1rem;
        background-color: rgba(255, 99, 71, 0.2);
        border: 1px solid rgba(255, 99, 71, 0.5);
        border-radius: 0.5rem;
        margin: 1rem;
        color: white;
      }
    </style>
    <!-- Browser compatibility check -->
    <script>
      try {
        // Simple feature detection for modern browsers
        if (!window.Promise || !window.fetch || !Object.assign || !window.Map) {
          document.addEventListener('DOMContentLoaded', function() {
            var warningEl = document.createElement('div');
            warningEl.id = 'browser-warning';
            warningEl.innerHTML = '<h3>Browser Compatibility Notice</h3>' +
              '<p>Your browser may not fully support all features of this application. ' +
              'For the best experience, please use a modern browser like Chrome, Firefox, Safari, or Edge.</p>' +
              '<p><a href="/fallback.html" style="color: white; text-decoration: underline;">Visit our simplified version</a></p>';
            document.body.insertBefore(warningEl, document.body.firstChild);
            warningEl.style.display = 'block';
          });
        }
      } catch(e) {
        console.error('Browser compatibility check failed:', e);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <noscript>
      <div class="noscript">
        <h1>JavaScript Required</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
